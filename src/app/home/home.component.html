<div class="fix-container">
    <side-bar class="side-bar"></side-bar>
    <!-- <div class="container">
     -->
    <div class="main-content">
        <div class="row-md-2">
            <div class="col-md-12">
                <div class="pb-2 mb-2">
                    <h3 class="pt-2 mb-2 text-center">Welcome to SHYAM STEEL</h3>
                </div>

                <div class="form-group col-sm-5 dropDownSelect">
                    <select id="itemSelect" class="form-control" (change)="onSelect($event)">
                        <option value="">-- Select a Visitor --</option>
                        <option *ngFor="let preApprovedVisitor of preApprovedVisitors" [value]="preApprovedVisitor.id">
                            {{ preApprovedVisitor.name }}</option>
                    </select>
                </div>

                <div *ngIf="selectedVisitor">
                    <h5 class="col-sm-5 dropDownSelect">Visitor Name : {{ selectedVisitor.name }}</h5>
                    <h5 class="col-sm-5 dropDownSelect">Company Name : {{ selectedVisitor.companyName }}</h5>
                    <!-- <p>{{ selectedItem.description }}</p> -->
                </div>
            </div>
            <div class="fixed-bottom">
                <div class="qr-container pt-2 mt-2 ">
                    <img src="assets/images/QR1.jpeg" alt="QR Code" class="qr-code ">
                </div>
            </div>
            
        </div>

    </div>

</div>
